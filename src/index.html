<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground MVP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="editors">
        <div class="editor">
          <label for="markup">
            <span></span>
            <select data-editorid="markup"></select>
          </label>
          <div id="markup" class="code-editor"></div>
        </div>
        <div class="editor">
          <label for="style">
            <span></span>
            <select data-editorid="style"></select>
          </label>
          <div id="style" class="code-editor"></div>
        </div>
        <div class="editor">
          <label for="script">
            <span></span>
            <select data-editorid="script"></select>
          </label>
          <div id="script" class="code-editor"></div>
        </div>
      </div>
      <div id="result">
        <iframe></iframe>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
