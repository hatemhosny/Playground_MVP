<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground MVP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="editors">
        <div class="editor">
          <label for="markup">HTML</label>
          <textarea id="markup"></textarea>
        </div>
        <div class="editor">
          <label for="style">CSS</label>
          <textarea id="style"></textarea>
        </div>
        <div class="editor">
          <label for="script">JS</label>
          <textarea id="script"></textarea>
        </div>
      </div>
      <div id="result">
        <iframe></iframe>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
